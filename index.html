<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PopUp</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
  </head>
  <body class="red">
    <button id="popup">Показать</button>
    <div class="popup">
      <div class="popup-content">
        <h4 class="text-center">Заказ товара</h4>
        <span class="h3 times close">&times;</span>
        <form id="order-form" method="post" action="">
          <div class="input-section">
            <label for="name" class="form-label">
              ФИО (обязательно)
            </label>
            <input class="order-input" type="text" name="name" id="name" />
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <span class="info-text"></span>
          </div>

          <div class="input-section">
            <label for="email" class="form-label">
              Email
            </label>
            <input class="order-input" type="email" name="email" id="email" />
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <span class="info-text"></span><br />
          </div>
          <div class="input-section">
            <label for="phone" class="form-label">
              Телефон
            </label>
            <input class="order-input" type="tel" name="phone" id="phone" />
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <span class="info-text"></span>
          </div>
          <div class="input-section">
            <label for="textarea" class="form-label">
              Сообщение
            </label>
            <textarea
              class="order-input textarea"
              name="orderText"
              id="textarea"
              rows="5"
            ></textarea>
            <i class="fa fa-check-circle" aria-hidden="true"></i>
            <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
            <span class="info-text"></span>
          </div>
          <div class="input-section">
            <label for="product-order" class="form-label">
              Товар
            </label>
            <input
              class="order-input product-readonly"
              type="text"
              name="productOrder"
              id="product-order"
              readonly
              value="test"
            />
          </div>
          <div class="input-section">
            <label for="policy" class="form-policy">
              <input type="checkbox" name="policy" id="policy" />
              Нажимая на кнопку, я даю согласие на обработку данных в
              соответствии с <a href="#">пользовательским соглашением</a><br />
              <span class="info-text"></span>
            </label>
            <input
              id="order-btn"
              name="order-form"
              class="btn btn-primary btn-block"
              type="submit"
              value="Отправить"
            />
          </div>
        </form>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.5.1.min.js"
      integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.maskedinput/1.4.1/jquery.maskedinput.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
